version: '3.8'

# 使用預構建映像的生產環境配置（快速部署）
# 映像由 GitHub Actions 自動構建並推送到 GHCR

services:
  # 使用 MongoDB Atlas 雲端資料庫，不需要本地 MongoDB 容器
  # DATABASE_URL 從 .env.production 中讀取

  # Redis 緩存
  redis:
    image: redis:7-alpine
    container_name: heart-whisper-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - heart-whisper-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 後端 API（使用預構建映像）
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:latest
    container_name: heart-whisper-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      # DATABASE_URL 從 .env.production 中讀取（MongoDB Atlas）
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/memories:/app/memories
      - ./backend/logs:/app/logs
    networks:
      - heart-whisper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端應用（使用預構建映像）
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:latest
    container_name: heart-whisper-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - heart-whisper-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: heart-whisper-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - heart-whisper-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  heart-whisper-network:
    driver: bridge

