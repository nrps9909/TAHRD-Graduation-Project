name: Deploy to Production

on:
  push:
    branches:
      - production

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deployment archive
        run: |
          cd dist
          tar -czvf ../deploy.tar.gz .

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/home/jesse"

      - name: Extract and setup on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/jesse

            # 建立網站目錄
            sudo mkdir -p /var/www/jesse-chen.com
            sudo chown jesse:jesse /var/www/jesse-chen.com

            # 清空並解壓
            rm -rf /var/www/jesse-chen.com/*
            tar -xzvf deploy.tar.gz -C /var/www/jesse-chen.com

            # 清理
            rm deploy.tar.gz

            echo "========================================="
            echo "Deployment complete!"
            ls -la /var/www/jesse-chen.com/
            echo "========================================="
