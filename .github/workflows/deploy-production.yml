name: Build, Test and Deploy to Production

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nrps9909/tahrd-graduation-project

jobs:
  # ç¬¬ä¸€éšæ®µï¼šæ¸¬è©¦å’Œé©—è­‰
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Backend
        run: |
          cd backend
          npm run lint || echo "No lint script found"

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint || echo "No lint script found"

      - name: Type Check Backend
        run: |
          cd backend
          npx tsc --noEmit

      - name: Type Check Frontend
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Test Backend
        run: |
          cd backend
          npm test || echo "No tests found"

      - name: Test Frontend
        run: |
          cd frontend
          npm test || echo "No tests found"

      - name: Validate Nginx Config
        run: |
          # æª¢æŸ¥æ˜¯å¦æœ‰é‡è¤‡çš„ upstream å®šç¾©
          if grep -r "upstream backend" nginx/conf.d/*.conf | wc -l | grep -q "^[2-9]"; then
            echo "âŒ éŒ¯èª¤ï¼šç™¼ç¾é‡è¤‡çš„ upstream backend å®šç¾©"
            grep -n "upstream backend" nginx/conf.d/*.conf
            exit 1
          fi
          echo "âœ… Nginx é…ç½®æª¢æŸ¥é€šé"

  # ç¬¬äºŒéšæ®µï¼šæ§‹å»ºå’Œæ¨é€æ˜ åƒ
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache,mode=max

