name: Build, Test and Deploy to Production (Speed Optimized)

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nrps9909/tahrd-graduation-project

jobs:
  # æ£€æµ‹å˜æ›´çš„ç»„ä»¶
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'package.json'
            frontend:
              - 'frontend/**'
              - 'package.json'
            docker:
              - 'docker-compose*.yml'
              - '.env.production'
              - 'nginx/**'

  # ç¬¬ä¸€éšæ®µï¼šæ¸¬è©¦å’Œé©—è­‰ï¼ˆåªæ¸¬è©¦æœ‰è®Šæ›´çš„çµ„ä»¶ï¼‰
  test:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
      fail-fast: false

    steps:
      - name: Skip if no changes
        id: skip-check
        run: |
          if [ "${{ matrix.component }}" == "backend" ] && [ "${{ needs.detect-changes.outputs.backend }}" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ è·³é backend æ¸¬è©¦ï¼ˆç„¡è®Šæ›´ï¼‰"
          elif [ "${{ matrix.component }}" == "frontend" ] && [ "${{ needs.detect-changes.outputs.frontend }}" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ è·³é frontend æ¸¬è©¦ï¼ˆç„¡è®Šæ›´ï¼‰"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies (Workspaces)
        if: steps.skip-check.outputs.skip != 'true'
        run: npm install --prefer-offline --no-audit

      - name: Lint ${{ matrix.component }}
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          cd ${{ matrix.component }}
          npm run lint || echo "âš ï¸ No lint script found"

      - name: Type Check ${{ matrix.component }}
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          cd ${{ matrix.component }}
          timeout 2m npx tsc --noEmit || echo "âš ï¸ Type check timed out or failed"

      - name: Test ${{ matrix.component }}
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          cd ${{ matrix.component }}
          npm test || echo "âš ï¸ No tests found"

  # é©—è­‰é…ç½®æ–‡ä»¶ï¼ˆåƒ…åœ¨ç›¸é—œæ–‡ä»¶è®Šæ›´æ™‚ï¼‰
  validate-config:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.docker == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          PORT=4000
          FRONTEND_PORT=3000
          DATABASE_URL="mongodb://localhost:27017/test"
          REDIS_URL=redis://redis:6379
          REDIS_HOST=redis
          REDIS_PORT=6379
          JWT_SECRET=test_secret
          GEMINI_API_KEY=test_key
          FRONTEND_URL=https://example.com
          EOF

          docker compose -f docker-compose.production-prebuilt.yml config > /dev/null
          echo "âœ… Docker Compose é…ç½®é©—è­‰é€šé"

      - name: Validate Nginx Config
        run: |
          if grep -r "upstream backend" nginx/conf.d/*.conf | wc -l | grep -q "^[2-9]"; then
            echo "âŒ éŒ¯èª¤ï¼šç™¼ç¾é‡è¤‡çš„ upstream backend å®šç¾©"
            exit 1
          fi
          echo "âœ… Nginx é…ç½®æª¢æŸ¥é€šé"

  # ç¬¬äºŒéšæ®µï¼šæ§‹å»ºå’Œæ¨é€æ˜ åƒï¼ˆåªæ§‹å»ºæœ‰è®Šæ›´çš„çµ„ä»¶ï¼‰
  build-and-push:
    needs: [detect-changes, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Skip if no changes
        id: skip-check
        run: |
          if [ "${{ matrix.component }}" == "backend" ] && [ "${{ needs.detect-changes.outputs.backend }}" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ è·³é backend æ§‹å»ºï¼ˆç„¡è®Šæ›´ï¼‰"
          elif [ "${{ matrix.component }}" == "frontend" ] && [ "${{ needs.detect-changes.outputs.frontend }}" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ è·³é frontend æ§‹å»ºï¼ˆç„¡è®Šæ›´ï¼‰"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.skip-check.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.skip-check.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.component }}
        if: steps.skip-check.outputs.skip != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push ${{ matrix.component }} image
        if: steps.skip-check.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}:buildcache,mode=max
          build-args: |
            VITE_BACKEND_URL=${{ matrix.component == 'frontend' && 'https://jesse-chen.com' || '' }}
            VITE_GRAPHQL_URL=${{ matrix.component == 'frontend' && 'https://jesse-chen.com/graphql' || '' }}
            VITE_API_URL=${{ matrix.component == 'frontend' && 'https://jesse-chen.com' || '' }}
            VITE_WS_URL=${{ matrix.component == 'frontend' && 'wss://jesse-chen.com/graphql' || '' }}
            VITE_GEMINI_API_KEY=${{ matrix.component == 'frontend' && secrets.VITE_GEMINI_API_KEY || '' }}
            VITE_OPENWEATHER_API_KEY=${{ matrix.component == 'frontend' && secrets.VITE_OPENWEATHER_API_KEY || '' }}
            VITE_DEBUG=${{ matrix.component == 'frontend' && 'false' || '' }}

  # ç¬¬ä¸‰éšæ®µï¼šéƒ¨ç½²ï¼ˆå„ªåŒ–å¥åº·æª¢æŸ¥ï¼‰
  deploy:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_REPOSITORY: ${{ env.IMAGE_NAME }}
          BACKEND_CHANGED: ${{ needs.detect-changes.outputs.backend }}
          FRONTEND_CHANGED: ${{ needs.detect-changes.outputs.frontend }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_REPOSITORY,BACKEND_CHANGED,FRONTEND_CHANGED
          script_stop: true
          script: |
            set -e

            cd /home/jesse/heart-whisper-town

            echo "========================================="
            echo "ğŸš€ é–‹å§‹éƒ¨ç½²åˆ°ç”Ÿç”¢ç’°å¢ƒ"
            echo "Backend è®Šæ›´: ${BACKEND_CHANGED}"
            echo "Frontend è®Šæ›´: ${FRONTEND_CHANGED}"
            echo "========================================="

            # 1. å‚™ä»½ç•¶å‰ç‰ˆæœ¬
            echo "ğŸ“¦ å‚™ä»½ç•¶å‰ç‰ˆæœ¬..."
            BACKUP_TAG="backup-$(date +%Y%m%d-%H%M%S)"
            docker tag ghcr.io/${GITHUB_REPOSITORY}/backend:latest ghcr.io/${GITHUB_REPOSITORY}/backend:${BACKUP_TAG} 2>/dev/null || true
            docker tag ghcr.io/${GITHUB_REPOSITORY}/frontend:latest ghcr.io/${GITHUB_REPOSITORY}/frontend:${BACKUP_TAG} 2>/dev/null || true

            # 2. æ‹‰å–æœ€æ–°ä»£ç¢¼
            echo "ğŸ“¥ æ‹‰å–æœ€æ–°ä»£ç¢¼..."
            git fetch origin
            PREVIOUS_COMMIT=$(git rev-parse HEAD)
            git reset --hard origin/production

            # 3. æ™ºèƒ½æ‹‰å–æ˜ åƒï¼ˆåªæ‹‰å–æœ‰è®Šæ›´çš„ï¼‰
            echo "ğŸ³ æ‹‰å–æ˜ åƒ..."
            if [ "${BACKEND_CHANGED}" = "true" ]; then
              echo "ğŸ“¦ æ‹‰å– backend æ˜ åƒ..."
              docker compose -f docker-compose.production-prebuilt.yml pull backend
            fi
            if [ "${FRONTEND_CHANGED}" = "true" ]; then
              echo "ğŸ“¦ æ‹‰å– frontend æ˜ åƒ..."
              docker compose -f docker-compose.production-prebuilt.yml pull frontend
            fi
            if [ "${BACKEND_CHANGED}" != "true" ] && [ "${FRONTEND_CHANGED}" != "true" ]; then
              echo "â­ï¸ ç„¡çµ„ä»¶è®Šæ›´ï¼Œæ‹‰å–æ‰€æœ‰æ˜ åƒä»¥ç¢ºä¿ä¸€è‡´æ€§"
              docker compose -f docker-compose.production-prebuilt.yml pull
            fi

            # 4. é‡æ–°å‰µå»ºå®¹å™¨
            echo "ğŸ”„ é‡æ–°å‰µå»ºå®¹å™¨..."
            docker compose -f docker-compose.production-prebuilt.yml up -d --force-recreate

            # 4.5. é‡æ–°ç”Ÿæˆ Prisma Client ä¸¦åŒæ­¥è³‡æ–™åº« Schema
            echo "ğŸ—„ï¸ é‡æ–°ç”Ÿæˆ Prisma Client..."
            docker exec heart-whisper-backend npx prisma generate || {
              echo "âš ï¸ Prisma Client ç”Ÿæˆå¤±æ•—ï¼Œä½†ç¹¼çºŒéƒ¨ç½²..."
            }

            echo "ğŸ—„ï¸ åŒæ­¥è³‡æ–™åº« Schema..."
            docker exec heart-whisper-backend npx prisma db push --skip-generate || {
              echo "âš ï¸ è³‡æ–™åº« Schema åŒæ­¥å¤±æ•—ï¼Œä½†ç¹¼çºŒéƒ¨ç½²..."
            }
            echo "âœ… Prisma Client å’Œè³‡æ–™åº« Schema åŒæ­¥å®Œæˆ"

            # 5. å¿«é€Ÿå¥åº·æª¢æŸ¥ï¼ˆå„ªåŒ–é‡è©¦é‚è¼¯ï¼‰
            echo "ğŸ¥ åŸ·è¡Œå¥åº·æª¢æŸ¥..."
            MAX_RETRIES=5
            RETRY_COUNT=0
            BACKEND_HEALTHY=false

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "å˜—è©¦ $RETRY_COUNT/$MAX_RETRIES..."

              # æª¢æŸ¥å®¹å™¨ç‹€æ…‹
              BACKEND_STATUS=$(docker inspect -f '{{.State.Status}}' heart-whisper-backend 2>/dev/null || echo "not_found")
              if [ "$BACKEND_STATUS" != "running" ]; then
                echo "âŒ å¾Œç«¯å®¹å™¨æœªé‹è¡Œ"
                exit 1
              fi

              # å¥åº·æª¢æŸ¥ï¼ˆ5ç§’è¶…æ™‚ï¼‰
              HTTP_CODE=$(timeout 5 curl -L -s -o /dev/null -w "%{http_code}" http://localhost/health 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "âœ… å¾Œç«¯å¥åº·æª¢æŸ¥é€šé"
                BACKEND_HEALTHY=true
                break
              fi

              sleep 5
            done

            if [ "$BACKEND_HEALTHY" = false ]; then
              echo "âŒ å¥åº·æª¢æŸ¥å¤±æ•—"
              docker compose -f docker-compose.production-prebuilt.yml logs --tail=50 backend
              exit 1
            fi

            # GraphQL å¿«é€Ÿæª¢æŸ¥
            if ! timeout 5 curl -f -s -X POST http://localhost/graphql \
                -H "Content-Type: application/json" \
                -d '{"query":"{__typename}"}' > /dev/null 2>&1; then
              echo "âŒ GraphQL å¥åº·æª¢æŸ¥å¤±æ•—"
              exit 1
            fi
            echo "âœ… GraphQL å¥åº·æª¢æŸ¥é€šé"

            # 6. æ¸…ç†
            echo "ğŸ§¹ æ¸…ç†èˆŠæ˜ åƒ..."
            docker image prune -f --filter "until=24h"

            echo "========================================="
            echo "âœ… éƒ¨ç½²æˆåŠŸï¼"
            echo "========================================="

      # éƒ¨ç½²å¤±æ•—æ™‚è‡ªå‹•å›æ»¾
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "âš ï¸ éƒ¨ç½²å¤±æ•—ï¼Œé–‹å§‹è‡ªå‹•å›æ»¾"
            cd /home/jesse/heart-whisper-town
            docker compose -f docker-compose.production-prebuilt.yml up -d --force-recreate
            echo "âœ… å›æ»¾å®Œæˆ"
