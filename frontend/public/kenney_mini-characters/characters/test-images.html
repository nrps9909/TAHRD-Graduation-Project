<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圖片測試</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .test-item { text-align: center; border: 1px solid #ccc; padding: 10px; }
        .test-item img { max-width: 150px; max-height: 150px; }
    </style>
</head>
<body>
    <h1>Kenney 角色圖片測試</h1>
    <div class="test-grid">
        <div class="test-item">
            <h3>CHAR-F-A</h3>
            <img src="previews/character-female-a.png" alt="Female A">
        </div>
        <div class="test-item">
            <h3>CHAR-F-B</h3>
            <img src="previews/character-female-b.png" alt="Female B">
        </div>
        <div class="test-item">
            <h3>CHAR-F-C</h3>
            <img src="previews/character-female-c.png" alt="Female C">
        </div>
        <div class="test-item">
            <h3>CHAR-F-D</h3>
            <img src="previews/character-female-d.png" alt="Female D">
        </div>
        <div class="test-item">
            <h3>CHAR-F-E</h3>
            <img src="previews/character-female-e.png" alt="Female E">
        </div>
        <div class="test-item">
            <h3>CHAR-F-F</h3>
            <img src="previews/character-female-f.png" alt="Female F">
        </div>
        <div class="test-item">
            <h3>CHAR-M-A</h3>
            <img src="previews/character-male-a.png" alt="Male A">
        </div>
        <div class="test-item">
            <h3>CHAR-M-B</h3>
            <img src="previews/character-male-b.png" alt="Male B">
        </div>
        <div class="test-item">
            <h3>CHAR-M-C</h3>
            <img src="previews/character-male-c.png" alt="Male C">
        </div>
        <div class="test-item">
            <h3>CHAR-M-D</h3>
            <img src="previews/character-male-d.png" alt="Male D">
        </div>
        <div class="test-item">
            <h3>CHAR-M-E</h3>
            <img src="previews/character-male-e.png" alt="Male E">
        </div>
        <div class="test-item">
            <h3>CHAR-M-F</h3>
            <img src="previews/character-male-f.png" alt="Male F">
        </div>
    </div>
</body>
</html>
