<!DOCTYPE html>
<html>
<head>
    <title>GLB Loading Test</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="container" style="width: 800px; height: 600px;"></div>
    <div id="status">載入中...</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        
        // 設置場景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(800, 600);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // 添加光源
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        
        camera.position.z = 5;
        
        // 載入 GLB 模型
        const loader = new GLTFLoader();
        const statusDiv = document.getElementById('status');
        
        // 測試載入 character-male-a.glb
        const testPaths = [
            '/kenney_mini-characters/Models/GLB%20format/character-male-a.glb',
            '/kenney_mini-characters/Models/GLB format/character-male-a.glb',
            '/characters/CHAR-M-A/CHAR-M-A.glb'
        ];
        
        let pathIndex = 0;
        
        function tryLoadNext() {
            if (pathIndex >= testPaths.length) {
                statusDiv.textContent = '所有路徑都載入失敗';
                return;
            }
            
            const path = testPaths[pathIndex];
            statusDiv.textContent = `嘗試載入: ${path}`;
            
            loader.load(
                path,
                function(gltf) {
                    statusDiv.textContent = `成功載入: ${path}`;
                    scene.add(gltf.scene);
                    console.log('GLB loaded successfully:', gltf);
                },
                function(progress) {
                    console.log('Loading progress:', progress);
                },
                function(error) {
                    console.error('Loading error:', error);
                    statusDiv.textContent = `載入失敗: ${path} - ${error.message}`;
                    pathIndex++;
                    setTimeout(tryLoadNext, 1000);
                }
            );
        }
        
        tryLoadNext();
        
        // 渲染循環
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
    </script>
</body>
</html>
