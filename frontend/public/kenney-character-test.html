    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<body>

    <script>
        // NPC è§’è‰²æ˜ å°„
        const npcCharacters = [
            {
                npcId: '1',
                name: 'é™¸åŸ¹ä¿®',
                description: 'å¤¢æƒ³å®¶è—è¡“å®¶',
                kenneyChar: 'CHAR-M-A',
                dialogue: 'ä½ å¥½ï¼æˆ‘æ˜¯é™¸åŸ¹ä¿®ï¼Œä¸€å€‹å……æ»¿å¤¢æƒ³çš„è—è¡“å®¶ï¼âœ¨'
            },
            {
                npcId: '2', 
                name: 'åŠ‰å®‡å²‘',
                description: 'æ´»æ½‘æœ‹å‹',
                kenneyChar: 'CHAR-F-B',
                dialogue: 'å—¨ï½æˆ‘æ˜¯åŠ‰å®‡å²‘ï¼ä»Šå¤©ä¹Ÿè¦å……æ»¿æ´»åŠ›åœ°åº¦éå‘¢ï¼ğŸ’«'
            },
            {
                npcId: '3',
                name: 'é™³åº­å®‰', 
                description: 'æº«æŸ”å¿ƒéˆ',
                kenneyChar: 'CHAR-M-C',
                dialogue: 'æ‚¨å¥½ï¼Œæˆ‘æ˜¯é™³åº­å®‰ã€‚å¾ˆé«˜èˆˆèƒ½åœ¨é€™è£¡é‡è¦‹æ‚¨ã€‚ğŸŒ¸'
            }
        ];

        // å‰µå»º 3D å ´æ™¯
        function createThreeScene(container, kenneyChar) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            
            renderer.setSize(300, 300);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // æ·»åŠ å…‰æº
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // è¼‰å…¥ GLB æ¨¡å‹
            const loader = new THREE.GLTFLoader();
            const modelPath = `/characters/${kenneyChar}/${kenneyChar}.glb`;
            
            loader.load(
                modelPath,
                (gltf) => {
                    console.log(`Successfully loaded: ${modelPath}`);
                    const model = gltf.scene;
                    model.scale.setScalar(1);
                    model.position.set(0, -1, 0);
                    scene.add(model);
                    
                    // å¦‚æœæœ‰å‹•ç•«ï¼Œæ’­æ”¾ç¬¬ä¸€å€‹
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(model);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        
                        function animate() {
                            requestAnimationFrame(animate);
                            mixer.update(0.01);
                            model.rotation.y += 0.005;
                            renderer.render(scene, camera);
                        }
                        animate();
                    } else {
                        function animate() {
                            requestAnimationFrame(animate);
                            model.rotation.y += 0.005;
                            renderer.render(scene, camera);
                        }
                        animate();
                    }
                    
                    updateStatus(container, 'success', 'âœ“ æ¨¡å‹è¼‰å…¥æˆåŠŸï¼');
                },
                (progress) => {
                    console.log(`Loading progress: ${modelPath}`, progress);
                    updateStatus(container, 'loading', 'è¼‰å…¥ä¸­...');
                },
                (error) => {
                    console.error(`Failed to load: ${modelPath}`, error);
                    updateStatus(container, 'error', `âœ— è¼‰å…¥å¤±æ•—: ${error.message}`);
                    
                    // é¡¯ç¤ºæ›¿ä»£å…§å®¹
                    container.innerHTML = `
                        <div style="width: 300px; height: 300px; background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%); 
                                    border-radius: 8px; display: flex; flex-direction: column; justify-content: center; 
                                    align-items: center; color: white; font-weight: bold;">
                            <div style="font-size: 18px;">${kenneyChar}</div>
                            <div style="font-size: 12px; margin-top: 10px;">æ¨¡å‹è¼‰å…¥å¤±æ•—</div>
                            <div style="font-size: 10px; margin-top: 5px;">${error.message}</div>
                        </div>
                    `;
                }
            );
            
            camera.position.set(0, 0, 3);
            renderer.render(scene, camera);
        }
        
        function updateStatus(container, type, message) {
            let statusDiv = container.querySelector('.status');
            if (!statusDiv) {
                statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                container.parentNode.appendChild(statusDiv);
            }
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        // åˆå§‹åŒ–è§’è‰²å¡ç‰‡
        function initializeCharacters() {
            const grid = document.getElementById('characterGrid');
            
            npcCharacters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                
                card.innerHTML = `
                    <div class="character-viewer" id="viewer-${character.npcId}">
                        è¼‰å…¥ 3D æ¨¡å‹ä¸­...
                    </div>
                    <div class="character-info">
                        <h3>${character.name}</h3>
                        <div class="character-details">
                            ${character.description}<br>
                            å°æ‡‰è§’è‰²: ${character.kenneyChar}
                        </div>
                        <div style="font-style: italic; color: #888; margin: 10px 0;">
                            "${character.dialogue}"
                        </div>
                        <div class="model-links">
                            <a href="/characters/${character.kenneyChar}/${character.kenneyChar}.glb" target="_blank">GLB æ¨¡å‹</a>
                            <a href="/characters/${character.kenneyChar}/${character.kenneyChar}.fbx" target="_blank">FBX æ¨¡å‹</a>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // å‰µå»º 3D å ´æ™¯
                const viewer = document.getElementById(`viewer-${character.npcId}`);
                viewer.innerHTML = '';
                createThreeScene(viewer, character.kenneyChar);
            });
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initializeCharacters);
    </script>
</body>
