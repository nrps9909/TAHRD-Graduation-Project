<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1; url=/interactive-preview.html">
    <title>Kenney Mini Characters - 角色瀏覽系統</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }
        .description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn.primary {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 0.9);
        }
        .btn.primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        .btn.secondary {
            background: rgba(33, 150, 243, 0.8);
            border-color: rgba(33, 150, 243, 0.9);
        }
        .btn.secondary:hover {
            background: rgba(33, 150, 243, 1);
        }
        .auto-redirect {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
            font-size: 0.95em;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature strong {
            color: #FFD700;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.6;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            h1 {
                font-size: 2em;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Kenney Mini Characters</h1>
        <p class="subtitle">角色瀏覽與互動系統</p>
        
        <div class="description">
            探索 12 個精美的 Kenney 風格 3D 角色模型<br>
            支援完整的互動預覽與角色資訊檢視
        </div>

        <div class="features">
            <div class="feature">
                <strong>🎯 互動預覽</strong><br>
                鍵盤導航 • 滑鼠選擇<br>
                即時角色資訊顯示
            </div>
            <div class="feature">
                <strong>📋 角色總覽</strong><br>
                完整 12 角色列表<br>
                GLB/FBX 模型下載
            </div>
        </div>

        <div class="button-group">
            <a href="/interactive-preview.html" class="btn primary">
                🎮 開始互動預覽
            </a>
            <a href="/characters/character-overview.html" class="btn secondary">
                📋 查看角色總覽
            </a>
        </div>

        <div class="auto-redirect">
            ⏰ 1 秒後自動跳轉到互動預覽頁面<br>
            或點擊上方按鈕手動選擇
        </div>

        <div class="footer">
            基於 Kenney Game Assets • CC0 授權 • 可自由使用
        </div>
    </div>

    <script>
        // 顯示倒數計時
        let countdown = 1;
        const redirectDiv = document.querySelector('.auto-redirect');
        
        const timer = setInterval(() => {
            if (countdown > 0) {
                redirectDiv.innerHTML = `
                    ⏰ ${countdown} 秒後自動跳轉到互動預覽頁面<br>
                    或點擊上方按鈕手動選擇
                `;
                countdown--;
            } else {
                clearInterval(timer);
                redirectDiv.innerHTML = '🚀 正在跳轉到互動預覽...';
            }
        }, 1000);

        // 記錄頁面訪問
        console.log('Kenney Mini Characters Homepage Loaded');
        console.log('Available pages:');
        console.log('- Interactive Preview: /interactive-preview.html');
        console.log('- Character Overview: /characters/character-overview.html');
    </script>
</body>
</html>
