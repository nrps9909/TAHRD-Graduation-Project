version: '3.8'

services:
  postgres-vector:
    image: pgvector/pgvector:pg16
    container_name: postgres-vector
    environment:
      POSTGRES_DB: heart_whisper_town
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - pgvector-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/memory_enhancement.sql:/docker-entrypoint-initdb.d/02-memory-enhancement.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgvector-data: